<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Modulo</title>
</head>
<body>
    <header>
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <a href="index.html" class="btn btn-primary">Home</a>
            <a href="modulo.html" class="btn btn-primary">Modulo</a>
        </div>
        <h1 class="container">Modulo</h1>
    </header>
    <form class="container">
        <!--form-field non fa parte dei comandi bootstrap-->
        <div class="form-field row">
            <div class="mb-3 col">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="nome" placeholder="inserisci nome" required>
            </div>
            <div class="mb-3 col">
                <label for="formGroupExampleInput2" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="nome" placeholder="inserisci cognome" disabled>
            </div>
        </div>
        <div class="form-field mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control"  name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="inserisci email">
            <div id="emailHelp" class="form-text">La tua mail non sarà distribuita a terze parti.</div>
        </div>
        <div class="form-field mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="inserisci password">
        </div>
        <div class="form-field mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
            <textarea class="form-control" type="note" id="exampleFormControlTextarea1" rows="3" name="note"></textarea>
        </div>
        <div class="form-field mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="form-field">
            <span>Genere</span>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault" value="maschio" checked>
                <label class="form-check-label" for="flexRadioDefault1">Maschio</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault" value="femmina">
                <label class="form-check-label" for="flexRadioDefault1">Femmina</label>
            </div>
        </div>

        <div class="form-field mb-3">
            <label for="data-nascita">Data di Nascita</label>
            <input type="date" id="data-nascita" name="data-nascita">
        </div>


        <div class="form-field mb-3">
            <label for="abitazione">Dove Vivi:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Apri il menu</option>
                <option value="1">Città</option>
                <option value="2">Campagna</option>
                <option value="3">Montagna</option>
            </select>
        </div>
        <div class="form-field mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="newsletter" checked>
            <label class="form-check-label" for="exampleCheck1">Iscriviti alla Newsletter</label>
        </div>

        <button type="submit" class="btn btn-primary">Invio</button>
        <button type="reset" class="btn btn-secondary btn-sm">Cancella</button>

</body>
</html>
