<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Modulo</title>
</head>
<body>
    <header class="d-fex flex-row">
        <div>
            <a class="icon-link icon-link-hover fs-1" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="index.html">
                <i class="bi bi-house-heart ms-5 mt-3" aria-hidden="true"></i>
            </a>
        </div>
        <div>
            <h1 class="m-4 p-4">Modulo</h1>
        </div>
    </header>
    <form class="container">
        <!--form-field non fa parte dei comandi bootstrap-->
        <div class="form-field row">
            <div class="mb-3 col">
                <label for="formGroupExampleInput" class="form-label">Nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="nome" placeholder="inserisci nome" required>
            </div>
            <div class="mb-3 col">
                <label for="formGroupExampleInput2" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="nome" placeholder="inserisci cognome" disabled>
            </div>
        </div>
        <div class="form-field mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control"  name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="inserisci email">
            <div id="emailHelp" class="form-text">La tua mail non sar√† distribuita a terze parti.</div>
        </div>
        <div class="form-field mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
            <textarea class="form-control" type="note" id="exampleFormControlTextarea1" rows="3" name="note"></textarea>
        </div>
        <div class="form-field mb-3">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="form-field">
            <span>Genere</span>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault" value="maschio" checked>
                <label class="form-check-label" for="flexRadioDefault1">Maschio</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" name="flexRadioDefault" value="femmina">
                <label class="form-check-label" for="flexRadioDefault1">Femmina</label>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary m-2">Invio</button>
            <button type="reset" class="btn btn-secondary btn-sm m-2">Cancella</button>
        </div>
</body>
</html>
