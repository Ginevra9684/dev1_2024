<html>
    <head>
        <title>HTML</title>
        <style>
            h1 {
                color: red;
            }
            .p2 {
                color: blue;
            }
            #p1 {
                color: yellow;
            }
        </style>
        
        <!--foglio di stile esterno-->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>ciao</h1>
        <p>ciao</p>
        <p id = "p1">ciao</p>
        <p class="p2">ciao</p>

        <!--stile css da file esterno-->
        <h2>ciao</h2>

        <!--scritta verde-->
        <p style="color: green;">ciao</p>

        <!--link cliccabile-->
        <a href="https://www.google.com">ciao</a>
        <!--immagine-->
        <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png alt="google">
        <br>
        <!--immagine con link-->
        <a href="https://www.google.com">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google" width="100%">
        </a>

        <!--elenco numerato-->
        <ol>
            <li>primo</li>
            <li>secondo</li>
            <li>terzo</li>
        </ol>

        <!--elenco puntato-->
        <ul>
            <li>primo</li>
            <li>secondo</li>
            <li>terzo</li>
        </ul>
    </body>
        
</html>
